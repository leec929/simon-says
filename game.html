<!-- A 3X3 Simons Gameboard -->
<!-- created by Andy Hong on 10/10/20 -->

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta
    charset="utf-8"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0";
  >
  <title>Simon</title>
  <link rel="stylesheet" href="game.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Chilanka&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press A Key to Start</h1>
  <h2 id = "endGame1"></h2>
  <h2 id = "endGame2"></h2>
  <h2 id = "yourscore"></h2>

  <div class="buttons">
    <button type="button" class="utilbtn" id="playbtn">Start</button>
    <button type="button" class="utilbtn" id="submitbtn" style="display:none;">Submit Score</button>
  </div>
  
  <div class="container">
    <div lass="row">
        
      <div type="button" id="green" class="btn green"></div>
      <div type="button" id="red" class="btn red"></div>
      <div type="button" id="cyan" class="btn cyan"></div>

    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow"></div>
      <div type="button" id="ivory" class="btn ivory"></div>
      <div type="button" id="blue" class="btn blue"></div>

    </div>

    <div class="row">

        <div type="button" id="pink" class="btn pink"></div>
        <div type="button" id="purple" class="btn purple"></div>
        <div type="button" id="orange" class="btn orange"></div>
  
    </div>

  </div>

  <!-- action set by game.js -->
  <form method="POST" style="display: none;" id="submitform">
    <input type="hidden" name="score" id="score">
    <input type="hidden" name="datetime" id="playdatetime">
  </form>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="game.js" charset="utf-8"></script>

</body>

</html>
